<div class="p-a-1">
    <div class="row p-a-1">
        <div *ngFor="let speaker of speakers" class="col-xs" style="cursor:hand;cursor:pointer">
				<div (click)="onSelect(speaker)" class="row">                <div class="col-xs">
                    <img src="{{speaker.picture}}" class="img-circle"
                         alt="{{speaker.nameFirst}} {{speaker.nameLast}}" width="80" height="80">
                </div>
                <div class="col-xs">
                    {{speaker.nameFirst}} {{speaker.nameLast}}


                </div>
            </div>
        </div>
    </div>
</div>
